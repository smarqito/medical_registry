<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{ultimo}}, {{primeiro}}</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                {{date}}
            </div>
            <div class="col">
                {{resultado}}
            </div>
        </div>
        <div class="row">
            <div class="col-6">
               {{primeiro}} {{ultimo}}
            </div>
            <div class="col">
                {{genero}}
            </div>
            <div class="col">
                {{idade}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{morada}}
            </div>
            <div class="col">
                {{email}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{modalidade}}
            </div>
            <div class="col-3">
                {{clube}}
            </div>
            <div class="col">
                {{federado}}
            </div>
        </div>
    </div>
</body>
</html>
